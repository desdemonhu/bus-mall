<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js" integrity="sha256-SiHXR50l06UwJvHhFY4e5vzwq75vEHH+8fFNpkXePr0=" crossorigin="anonymous"></script>
    <title>Bus Mall</title>
  </head>
  <body>
    <section id = 'voting'>
      <h1>Product Voting</h1>
      <button type="button" name="first-image"><img src="" alt="" class="medium" id="first-image"></button>

      <button type="button" name="second-image"><img src="" alt="" class="medium" id="second-image"></button>

      <button type="button" name="third-image"><img src="" alt="" class="medium" id="third-image"></button>
    </section>
    <section id ="results-section">
      <h1>Thank you for voting!</h1>
      <table id = "results-table">
        <thead>
          <tr>
            <th>Picture</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody id="results-gallery">
        </tbody>
      </table>
    </section>
    <section>
      <canvas id="buyers" width="300" height="300"></canvas>
    </section>

    <script type="text/javascript" src="app.js"></script>
    <script>
      var ctx = document.getElementById("buyers").getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
      });
    </script>
  </body>
</html>
